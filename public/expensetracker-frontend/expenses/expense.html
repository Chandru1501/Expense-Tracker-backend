<body>
    <nav>
        <h2>Expense Tracker</h2>
        <button id="rzp-button1" class="btn btn-success">Buy premium</button>
        <p id="premiumUser">You are our Premium user</p>
        <ul class="beforePremium">
            <a href="/expensetracker-frontend/expenses/expense-table.html">Expense Table</a>

        </ul>
        <ul class="afterPremium">
            <a href="/expensetracker-frontend/expenses/expense-table.html">Expense Table</a>

        </ul>
    </nav>
    <p id="tospacing"></p>
    <p id="premium-text" class="text-danger">Buy premium membership to access our more features</p>
    <h2 id="userWelcome">Hello,<name></name></h2>
    <form method="POST"> 
        <div class="container">
            <h3>ENTER DETAILS</h3>
            <hr>
            <div class="align-self-center">
                <input type="Number" id="amount" class="form-control" class="input" name="expenseamount" placeholder="Expense amount" required/>
                <input type="Number" id="income" class="form-control" placeholder="Income amount (optional)" class="input" name="income">
                <input type="date" id="dateInput" name="dateInput" required>
            </div>
            <div class="dropdown1">
                <input id="descriptioninput" class="form-control" name="description" placeholder="Choose description"  required />
                
                <select id="description" name="description" name="description" class="choose"data-role="select-dropdown" data-profile="minimal">
                    <li><option>Choose</option></li>
                    <option>Movie</option>
                    <option>House rent</option>
                    <option>Food</option>
                    <option>Dress</option>
                    <option>Electricity</option>
                    <option>Fuel</option>
                    
                    
                </select>
        </div>
        <div class="dropdown2">
            <input id="categoryinput" class="form-control" name="category" placeholder="Choose category" required />
            
            <select name="category" id="category" class="choose" data-role="select-dropdown" data-profile="minimal" >
                <option>Choose</option>
                <option>Movie</option>
                <option>House rent</option>
                <option>Food</option>
                <option>Dress</option>
                <option>Fuel</option>
                <option>Electricity</option>
                <option>Travel</option>
            </select>
        </div>
             <button id="submiting" type="submit" class="btn btn-info">Add expense</button>
            </form>
            
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <script src="expense-script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        </body>
